    <h1>Your Jazz ToDo List</h1>

    <form>
      Enter your next ToDo Item:<br>
      <input id="new_to_do" style=height:200px;font-size:14pt type="text"><br>
      <input id="submit" type="button" value="Submit" onclick="note.add(document.getElementById('new_to_do').value); printList();">
    </form>

    <div id="myListDiv"></div>
    <script type="text/javascript">

          note = new Note();
          ul = document.createElement('ul');
          document.getElementById('myListDiv').appendChild(ul);
          var index = 0

          expand_note = note.grab()

          function printList() {
            notes = note.listNotes();
            last_note = notes[notes.length - 1];
            var li = document.createElement('li');
            var a = document.createElement('a');

            li.setAttribute('class', index)
            a.setAttribute('id', index)
            a.setAttribute('onclick', 'note.grab(document.getElementById(index).value);')
            ul.appendChild(li);
            li.appendChild(a);
            a.innerHTML= last_note;
            // document.getElementById(index).textContent = last_note
            index ++
          };
        if(note.notes.length > 0){
        printList();}
